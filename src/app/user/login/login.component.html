<div class="my-bg">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 offset-md-4 col-sm-6 col-10 mx-auto box text-truncate">
        <section id="section1">Welcome to ToDo App</section>

          <section id="section2" class="col-md-12 col-sm-12 text-truncate">Are You Ready ?</section>
          <br><hr>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"> 
       
            <div class="form-group">
              <label for="email">
                Email *  </label>  <br>
                <input type="text" class="form-control" formControlName="email" id="email" >
            
              <div class="alert text" style="color:white" *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">*This is required</div>
            </div>
              
              
  
              <div class="form-group">
                <label for="password">
                  Password *   </label><br>
                  <input type="password" class="form-control" formControlName="password" id="password" >
               
                <div class="alert text" style="color:white" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">*This is required</div>
              </div>
          

            <button type="submit" class="btn btn-primary float-right" [disabled]="!loginForm.valid" >Log In</button>
            <br><br>
            <h6 class="float-right" [routerLink]="['/forgot-password']">Forgot password ?</h6>
            <br><br>
            <button type="button" class="btn btn-secondary" [routerLink]="['/signup']">Create account</button>
          </form><br><br>
      </div>


    </div>
  </div>

</div>
